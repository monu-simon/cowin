<body class="text-center">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Benificiary Id</h1>
        <label for="inputEmail" class="sr-only">Benificiary Id</label>
        <input type="text"  name="benid" id="inputEmail" ngModel class="form-control" placeholder="Benificiary Id" required autofocus><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Download</button>
    </form>
</body>
